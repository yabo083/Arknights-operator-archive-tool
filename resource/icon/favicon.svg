<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C7F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A8E8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#1a1a1a" />
  <g filter="url(#glow)">
    <rect x="12" y="28" width="6" height="8" rx="3" fill="url(#grad1)">
      <animate attributeName="height" values="8;24;8" dur="1s" repeatCount="indefinite" />
      <animate attributeName="y" values="28;20;28" dur="1s" repeatCount="indefinite" />
    </rect>
    <rect x="22" y="20" width="6" height="24" rx="3" fill="url(#grad1)">
      <animate attributeName="height" values="24;12;24" dur="1.2s" repeatCount="indefinite" />
      <animate attributeName="y" values="20;26;20" dur="1.2s" repeatCount="indefinite" />
    </rect>
    <rect x="32" y="16" width="6" height="32" rx="3" fill="url(#grad1)">
      <animate attributeName="height" values="32;16;32" dur="0.8s" repeatCount="indefinite" />
      <animate attributeName="y" values="16;24;16" dur="0.8s" repeatCount="indefinite" />
    </rect>
    <rect x="42" y="24" width="6" height="16" rx="3" fill="url(#grad1)">
      <animate attributeName="height" values="16;28;16" dur="1.1s" repeatCount="indefinite" />
      <animate attributeName="y" values="24;18;24" dur="1.1s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>